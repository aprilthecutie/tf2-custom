
// for color switching
alias setcolor_1		"cl_crosshair_red 255; cl_crosshair_blue 0; cl_crosshair_green 000"
alias setcolor_2		"cl_crosshair_red 0; cl_crosshair_blue 255; cl_crosshair_green 255"
alias setcolor_3		"cl_crosshair_red 255; cl_crosshair_blue 255; cl_crosshair_green 0"
alias setcolor_4		"cl_crosshair_red 255; cl_crosshair_blue 0; cl_crosshair_green 255"

alias +mf			"-back;+forward;alias checkfwd +forward"
alias -mf			"-forward;alias checkfwd none;checkbck"
alias +mb			"-forward;+back;alias checkbck +back"
alias -mb			"-back;alias checkbck none;checkfwd"
alias +ml			"-moveright;+moveleft;alias checklft +moveleft"
alias -ml			"-moveleft;alias checklft none;checkrgt"
alias +mr			"-moveleft;+moveright;alias checkrgt +moveright"
alias -mr			"-moveright;alias checkrgt none;checklft"
alias checkfwd none
alias checkbck none
alias checklft none
alias checkrgt none
alias none ""

