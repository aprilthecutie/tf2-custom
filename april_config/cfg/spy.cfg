
/////////////////////////
///// LOAD CUSTOM SCRIPTS

exec config/nullmove
exec config/nulltalk
exec config/classswap

unbindall
exec slots


alias +sap	"slot2;+attack"
alias -sap	"-attack;lastinv"

/////////////////////////
///// BINDS

	// MOVEMENT
bind	w			+mf
bind	s			+mb
bind	a			+ml
bind	d			+mr
bind	space		+jump
bind	shift		+duck

	// COMBAT
bind	mouse1		+attack
bind	mouse2		+attack2
bind	mouse3		none
bind	mouse4		slot4		// open disguise menu
bind	mouse5		+sap
bind	r			+reload
bind	b			lastdisguise

bind	mwheeldown	slot3
bind	mwheelup	slot1

	// COMMUNICATIONS
bind	enter		say
bind	rshift		+chattoggle
bind	ctrl		+voicerecord

	// MISC
bind	tab			+taunt
bind	capslock	+showscores
bind	alt			changeclass
bind	f1			callvote
