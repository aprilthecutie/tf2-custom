
/////////////////////////
///// LOAD CUSTOM SCRIPTS

exec config/nullmove
exec config/nulltalk
exec config/nullfire

unbindall
exec slots
exec allclass

/////////////////////////
///// SPY SCRIPTS

alias +sap "slot2;+attack"
alias -sap "-attack;lastinv"


/////////////////////////
///// BINDS

	// MOVEMENT
bind	w		+mf
bind	s		+mb
bind	a		+ml
bind	d		+mr
bind	space		+jump
bind	shift		+duck

	// COMBAT
bind	mouse1		+attack
bind	mouse2		+attack2
bind	mouse3		none
bind	mouse4		"disguise 1 -1"
bind	mouse5		+sap

bind	mwheeldown	slot3
bind	mwheelup	slot1

	// COMMUNICATIONS
bind	enter		say
bind	rshift		+chattoggle
bind	ctrl		+voicerecord

	// MISC
bind	q			"disguise 8 -2"
