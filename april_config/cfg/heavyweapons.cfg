
/////////////////////////
///// LOAD CUSTOM SCRIPTS

exec config/nullmove
exec config/nulltalk
exec config/nullfire

unbindall
exec slots
exec allclass


/////////////////////////
///// BINDS

	// MOVEMENT
bind	w		+mf
bind	s		+mb
bind	a		+ml
bind	d		+mr
bind	space		+jump
bind	shift		+duck

	// COMBAT
bind	mouse1		+attack
bind	mouse2		+attack2
bind	mouse3		slot3
bind	mouse4		none
bind	mouse5		none

bind	mwheeldown	slot2
bind	mwheelup	slot1

	// COMMUNICATIONS
bind	enter		say
bind	rshift		+chattoggle
bind	ctrl		+voicerecord

