
/////////////////////////
///// LOAD CUSTOM SCRIPTS

exec config/nullmove
exec config/nulltalk
exec config/nullfire

unbindall
exec slots
exec allclass

alias +airblast		"slot1;+attack2"
alias -airblast		"-attack2"

/////////////////////////
///// BINDS

	// MOVEMENT
bind	w			+mf
bind	s			+mb
bind	a			+ml
bind	d			+mr
bind	space		+jump
bind	shift		+duck

	// COMBAT
bind	mouse1		+primwep
bind	mouse2		+airblast
bind	mouse3		none
bind	mouse4		+secnwep
bind	mouse5		+meleewep

bind	mwheeldown	slot2
bind	mwheelup	slot1

	// COMMUNICATIONS
bind	enter		say
bind	rshift		+chattoggle
bind	ctrl		+voicerecord

